# Alembic configuration for alpha-pm

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Truncate slug to this length
# truncate_slug_length = 40

# Revision environment for offline mode
# revision_environment = false

# Sourceless mode for compiled migrations
# sourceless = false

# Version location style (directory per version)
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Output encoding
# output_encoding = utf-8

sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks for code formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
